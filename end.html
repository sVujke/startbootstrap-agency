    <script>

        var doughnutData = [
                {
                    value: 70, //{{percent}}
                    color:"#337AB7",
                    label: "Sakupili"
                },
                {
                    value: 100-70, //{{percent}}
                    color: "#F1F1F1",
                    label:"Ostalo"
                }

            ];

            window.onload = function(){
                var ctx = document.getElementById("chart-area").getContext("2d");
                window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
            };



    </script>
